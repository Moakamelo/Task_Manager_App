<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #1f1f1f;
      padding: 10px 20px;
      color: white;
    }
    .header_content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }
    .nav_list {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .nav_item {
      margin: 0px 10px;
    }
    .nav_link {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      color: #aaa;
      margin-bottom: 5px;
    }
    .form-control, .form-select {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 4px;
      color: white;
    }
    .btn-primary {
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-right: 10px;
    }
    .form-actions {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
    }
    .alert {
      background-color: #dc3545;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header_content">
      <a href="#" class="logo">AI Task Manager</a>
      <nav>
        <ul class="nav_list">
          <li class="nav_item"><a href="{{ url_for('admin_dashboard') }}" class="nav_link">Dashboard</a></li>
          <li class="nav_item"><a href="{{ url_for('logout') }}" class="nav_link">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h2>Edit Employee</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card">
      <form method="post" action="{{ url_for('edit_employee', emp_id=employee.emp_id) }}">
        <div class="form-group">
          <label class="form-label">Name *</label>
          <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
        </div>

        <div class="form-group">
          <label class="form-label">Email *</label>
          <input type="email" name="email" class="form-control" value="{{ employee.email }}" required>
        </div>

        <div class="form-group">
          <label class="form-label">Role *</label>
          <select name="role" class="form-select" required>
            <option value="developer" {% if employee.role == 'developer' %}selected{% endif %}>Developer</option>
            <option value="project manager" {% if employee.role == 'project manager' %}selected{% endif %}>Project Manager</option>
            <option value="human resource" {% if employee.role == 'human resource' %}selected{% endif %}>Human Resource</option>
            <option value="admin" {% if employee.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>

        <div class="form-actions">
          <a href="{{ url_for('admin_dashboard') }}" class="btn-secondary">Cancel</a>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
